<html>
<head>
  <title>Week4Submission_heatmap_NG</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
  <style>
    #map{ width: 800px; height: 600px; }
  </style>
</head>

<body>

  <div id="map"></script></div>
  
  <script>
      var map = L.map('map').setView([40, -89], 6);
      
      // load a tile layer
      
      L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=oH37S3uI0QBpfZ7mdEAC', { attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>', }).addTo(map);
      
      var geojsonLayer = L.geoJSON(null, {
			onEachFeature: function(feature, layer) {
				// Optional: add popups or other interactions to each feature
			}
		}).addTo(map);

$.getJSON("https://gist.githubusercontent.com/raechelportelli/91c6caf9af3daf85a7a2fe1eec079a10/raw/28c42649557d8e286c54bc9ef97af4c17bafdd96/secondEd.geojson",
 function(data) {
 
geojsonLayer.addData(data);

var heatData = [];
geojsonLayer.eachLayer(function(layer) {
		var latlng = layer.getLatLng();
		var value = layer.value;
		heatData.push([latlng.lat, latlng.lng, value]);
	});

    var heatLayer = L.heatLayer(heatData, {
				radius: 100,
				blur: 10,
				opacity: 1,
				maxZoom: 17,
				max: 4.0,
				
				gradient: {
					0.0: 'green',
					0.5: 'yellow',
					1.0: 'red'}
        
			}).addTo(map);
		});

  </script>
</body>
</html>
