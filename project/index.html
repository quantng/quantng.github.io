<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map with Filters</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
</head>
<body>
  <div>
    <label for="filter1">Risk Weighted Avg:</label>
    <select id="filter1">
      <option value="all">All</option>
    </select>
    <label for="filter2">Investor Profiles:</label>
    <select id="filter2">
      <option value="all">All</option>
    </select>
  </div>
  <div id="map" style="width: 100%; height: 400px;"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([39.8283, -98.5795], 4); // Set the view to the center of the US
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load the GeoJSON data (replace this URL with your own dataset)
    var geojson_url = 'https://quantng.github.io/project/output.geojson';

    var geojsonLayer;

    function populateFilters(data) {
      var filter1Values = new Set();
      var filter2Values = new Set();

      data.features.forEach(function (feature) {
        filter1Values.add(feature.properties.Risk_Weighted_Avg);
        filter2Values.add(feature.properties.Investor_Profiles);
      });

      var filter1Select = document.getElementById('filter1');
      filter1Values.forEach(function (value) {
        var option = document.createElement('option');
        option.value = value;
        option.text = value;
        filter1Select.add(option);
      });

      var filter2Select = document.getElementById('filter2');
      filter2Values.forEach(function (value) {
        var option = document.createElement('option');
        option.value = value;
        option.text = value;
        filter2Select.add(option);
      });

      updateMap();
    }

    // Function to apply filters and update the map
    function updateMap() {
      var filter1 = document.getElementById('filter1').value;
      var filter2 = document.getElementById('filter2').value;

      if (geojsonLayer) {
        geojsonLayer.remove();
      }

      geojsonLayer = new L.GeoJSON.AJAX(geojson_url, {
        style: function (feature) {
          // Only apply filters if both dropdowns have valid values selected
          if (filter1 !== "all" && filter2 !== "all") {
            if (feature.properties.Risk_Weighted_Avg === parseFloat(filter1) && feature.properties.Investor_Profiles === filter2) {
              return { fillColor: 'red', color: 'black', weight: 1, fillOpacity: 0.7 };
            } else {
              return { fillColor: 'blue', color: 'black', weight: 1, fillOpacity: 0.7 };
            }
          } else {
            return { fillColor: 'blue', color: 'black', weight: 1, fillOpacity: 0.7 };
          }
        }
      }).addTo(map);
    }

    // Add event listeners to the filter dropdown
    document.getElementById('filter1').addEventListener('change', updateMap);
    document.getElementById('filter2').addEventListener('change', updateMap);

    // Load GeoJSON data and populate filters
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          populateFilters(data);
        } else {
          console.error('Failed to load GeoJSON data:', xhr.statusText);
        }
      }
    };
    xhr.open('GET', geojson_url, true);
    xhr.send();

  </script>
</body>
</html>
