<style>
.info {
    padding: 6px 8px;

.legend { 
text-align: left; line-height: 18px; color: #555; 
} 

.legend i { 
width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7;

<body>

  <div id="map"><script type="text/javascript" src="lab3-1.js"></script></div>
  
  <script>
      const map = L.map('map').setView([40, -89], 6);
      
      // load a tile layer
      
      const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

  //function formats the shape color based on the attribute d's value

  function getColor(EdNorm) {
        return EdNorm > 35.19  ? '#BD0026' :
              EdNorm > 22.91  ? '#E31A1C' :
              EdNorm > 12.87  ? '#FC4E2A' :
              EdNorm > 0  ? '#FD8D3C' :
                          '#FFEDA0';
    }

  function style(feature) {
        return {
            fillColor: getColor(feature.properties.EdNorm), 
            weight: 0.5, //line weight
            opacity: 1, //line opacity
            color: 'black', //line color
            fillOpacity: 0.7 //shape file
        };
    }

    const IllinoisGeoJSON = L.geoJson(IllinoisGJSON, {style: style}).addTo(map);

    //locates the legend in the bottom right of the map
var legend = L.control({position: 'bottomright'});

//adds the legend to the map in a <div> 
legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [10.5 , 17.5, 27.5],
        labels = [];

// loop through our EdNorm intervals and generate a label and colored square
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

//adds the legend to the map
legend.addTo(map);

  </script>
